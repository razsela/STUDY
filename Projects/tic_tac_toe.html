    <div>
  
        <u></u><u></u>
         
              
          <section class="rotating" id="title">
              <h1>Tic-Tac-Toe</h1>

          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          </section>
      
          <section class="display announcer hide"></section>
          <section class="controls">
              <button id="reset" style="display: none;">Reset â†»</button>
          </section>
      
        
          <div class="score" id="score" style="display: none;">
            <p>Player X Score: <span id="playerXScore">0</span></p>
            <p>Player O Score: <span id="playerOScore">0</span></p>
            <p>TIE Score: <span id="tiescore">0</span></p>
        </div>
      

          <div class="mr"><footer   style="color: rgba(5, 255, 17, 0.997);"><b> Raz Sela 2023</b>&copy;</footer></div>

          
      
      
      </div>
    </section>
</main>
