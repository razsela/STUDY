<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p>Question: 10 + 3 * 200 = <input type="number"></p>
    <div id="counter">0</div>

    <script>

let x = 60
function print() {
    x--

    if ( x == 0) {
  clearInterval(my_timer)

    }
    document.getElementById("counter").textContent = x
}
const my_timer = setInterval (print , 1000)


    </script>
    
</body>
</html>
