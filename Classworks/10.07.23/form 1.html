<!DOCTYPE html>
<html lang="en">
<head>

<body leftmargin="50px">
    <h1>Tryout Form</h1>
    <form action="">
        <label for="First name"><b>First name:</b></label>
 <input type="text" id="First name" name="First name" required autofocus >
<br />
<br/>
 <label for="Last name"><b>Last name:</b></label>
<input type="text" id="Last name" name="Last name" required>
 <br />
 <br/>
 <label for="Email"><b>Email:</b></label>
 <input type="email" id="Email" name="Email" required>
 <br/> 
 <br/>
 <label for="Password"><b>Password:</b></label>
 <input type="password" id="Password" name="Password" required>
 <br/>
 <br/>
 <label for="Grade"><b>Grade:</b></label>
 <input type="number" id="Grade" name="Grade" min="1" max="100" required>
 <br/>
 <br/>
 <label for="birth-date"><b>Birth-date:</b></label>
 <input type="date" id="Birth-date" name="birth-date" required>
 <br/>
 <br/>
 <label for="Favourite color"><b>Favourite color:</b></label>
 <input type="color" id="Favourite color" name="Favourite color" required>
 <br/>
 <br/>
 <label for="Favourite file type"><b>Favourite file type:</b></label>
<select name="Favourite file type" id="favourite file type" required>
<option value="" >please select </option >
<option value="html">HTML</option>
<option value="css">CSS</option>
<option value="JavaScript">JavaScript</option>
</select>
 <br/>
<br/>
<label for="Vegan"><b>Vegan?</b></label>
<input type="checkbox" id="yes" name="yes" >Yes
<br/>
<br/>
<p><b>Favourite Animal:</b></p>
<label for="dog"><b>Dog</b></label>
<input type="radio" id="dog" name="Favourite Animal" value="Dog" required>
<label for="cat"><b>Cat</b></label>
<input type="radio" id="cat" name="Favourite Animal" value="Cat">
<label for="Fish"><b>Fish</b></label>
<input type="radio" id="fish" name="Favourite Animal" value="fish">
<br/>
<br/>
<label for="resume"><b>resume:</b></label> <br>
<textarea id="resume" name="resume"></textarea>
    <br> <br>
    <label for="range"><b>Bass:</b></label>
    <input type="range" id="Bass" name="bass" max="10" required>
<br> <br>
<input type="submit"  >     
 <button type="reset">clear </button>
    </form>
</body>
</html>
