<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
   
</head>
<body>
    <script>
       alert(`Welcome to the lucky game!`);
    

    let play = prompt('Do you want to play? (yes/no)')
   
    
     
    while (play == 'yes'){
        let lucky_number = Math.floor ( Math.random() *100) + 1

        let guess = parseInt(prompt("Enter number between 1-100"))
        let count = 1;


        while (guess != lucky_number){
        count++
    
        guess = parseInt(prompt(`Guess ${ (guess > lucky_number)? 'lower' : 'higher'} than ${guess}`))
       }
       document.write( `<h1> You guessed correct! it took you ${count} times!</h1>`);



        play = prompt('Do you want to keep playing? (yes/no)')
    }
  
       </script>
</body>
</html>
