<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let number = parseInt(prompt("Please enter [greater equal zero]: "))
    
    while (number < 0) {
        number = parseInt(prompt("Please enter [greater equal zero]: "))
    }

    document.write ( `<h1> ${number} </h1>`)
    let i = 7
    document.write (`<p> ${i} </p>`)
    while ( i<= number ){
        i = i+7 
        document.write (`<p> ${i} </p>`)
    }
   

    </script>
</body>
</html>
