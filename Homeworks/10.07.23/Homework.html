<body leftmargin="50px">
    <h1>Create an account</h1>
    <label for="Email"><b>Email:</b></label>

    <label for="Password"><b>Password:</b></label>

    </select>
    <br> <br> 
   <label for="Tell us"><b>Tell us about yourself:</b></label>

<label for="Agree"><b>I agree to the<a href="http://127.0.0.1:5500/form%201.html" target="_blank"> terms of use</a> </b></label>
