<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <script>

const names =  ["Emily", "Liam", "Sophia", "Noah", "Olivia", "Ethan", "Ava", "Jackson", "Isabella", "Aiden"]



  document.write(" <table border=4> ")
  document.write(" <tr> ")
 names.forEach(element => document.write(`<td> ${element}</td>`))
  document.write(" </tr>> ")
  document.write(" </table> ")

const bellow_4 = names.filter (names => names.length <=4)
document.write(` ${bellow_4} `)

const higher_4 = names.filter (names => names.length >=4)
document.write(` ${higher_4} `)

const names_length = names.map(names => names.length)
document.write(`${names_length} <br>`)

const first_letter = names.map ( names => names[0])
document.write(`${first_letter }<br>`)

const e_present = names.filter (names => names.indexOf(`E`) >= 0 )
document.write(`${e_present}`)

    </script>

</body>
</html>
