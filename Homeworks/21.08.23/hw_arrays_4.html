<!DOCTYPE html>

<body>
    

    <script>

const numbers = [5,10,30,10,23,40]

function smaller_than_10 (numbers){
   
    for (let i = 0; i < numbers.length; i++) {
   
            if (i < 10){
                numbers[i] += 5
            }
    }
    document.write(numbers)
}


smaller_than_10(numbers)
  
    </script>
</body>
</html>
