<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>Welcome to the matrix!</h1>
<p>Number: <input id="number_txt" type="number" min="1" max="100"></p>
<button id="btn_txt" onclick="search_matrix()">Search</button>
<script>

   const matrix_size = 10
   const Matrix = []
   for (let i = 0; i < matrix_size; i++) {
    const arr = []
    for (let i = 0; i < matrix_size; i++) {
        const get_random_number = random_number(100)
        arr.push(get_random_number)
        
    }
    Matrix.push(arr)
   }

   function random_number(range){
   return Math.floor(Math.random() * range) + 1
   }
   

   function search_matrix() {
    document.write(Matrix)
    const number = parseInt(document.getElementById('number_txt').value)
    const result = [] 
    for (let rows = 0; rows < matrix_size; rows++) {
    for (let col = 0; col < matrix_size; col++) {
       if ( Matrix[rows][col] == number)
       result.push(`${rows}, ${col}`)
    }
}

document.getElementById('result').textContent = ""
if (result.length == 0){
    document.getElementById(`result`).textContent = "Missing"
}
else {
    result.forEach(item => document.getElementById(`Result`).textContent += item + " ")
}
}

    </script>
</body>
</html>
