<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
const arr = []
let number
do {
    number = parseInt(prompt('Enter number:'))
    if (number == 99)
    break
    arr.push(number)
}
while (arr.length <= 1 || arr[arr.length - 1] != arr[arr.length - 2])
    </script>
</body>
</html>
