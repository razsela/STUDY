<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <p>Rows:<input type="number" id="rows_txt"></p> 
   <p> Columns:<input type="number" id="columns_txt"></p> 
    <button onclick="create_table()">Create table</button>


    <script>


   function create_table() {
    const user_rows = parseInt(document.getElementById("rows_txt").value)
    const user_columns = parseInt(document.getElementById("columns_txt").value)

    document.write( `<table border = 1>`)
        for (let rows = 0; rows < user_rows; rows++){
        document.write( `<tr>`)
    for ( let columns = 0; columns<user_columns; columns++){
        document.write ( `<td> ${rows+1}: ${columns+1} </td>`)
    }
document.write( `</tr>`)
    }
   document.write(`</table>`)
   }


    </script>
</body>
</html>
